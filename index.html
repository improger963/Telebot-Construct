<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleBot Constructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      /* Base Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInFromRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      
      /* New Animations */
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      }
       @keyframes pulse-orange {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }


      /* Animation Classes */
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slideInFromRight { animation: slideInFromRight 0.4s ease-out forwards; }
      .animate-marquee { animation: marquee 40s linear infinite; }
      
      /* Global Styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }
      
      /* React Flow Enhancements */
      .react-flow__handle {
        transition: all 0.2s ease;
      }
      .react-flow__handle:hover {
        transform: scale(1.5);
        animation: pulse 1.5s infinite;
      }
      .react-flow__node {
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      .react-flow__node.selected > div {
        box-shadow: 0 0 0 2px #10b981, 0 0 20px 5px rgba(16, 185, 129, 0.5);
      }
      
      /* Active node highlight for simulator */
      .react-flow__node > .node-active-highlight {
        box-shadow: 0 0 0 2px #f59e0b, 0 0 20px 5px rgba(245, 158, 11, 0.5);
        animation: pulse-orange 1.5s infinite ease-in-out;
      }
      .react-flow__node.highlight-node > div {
         box-shadow: 0 0 0 2px #3b82f6, 0 0 20px 5px rgba(59, 130, 246, 0.5);
      }
      .react-flow__connection-path {
        stroke: #10b981;
        stroke-width: 2px;
        animation: dashdraw .5s linear infinite;
      }
       @keyframes dashdraw {
        from {
            stroke-dashoffset: 10;
        }
        to {
            stroke-dashoffset: 0;
        }
      }

      /* Custom Edge Delete Button */
      .edgebutton {
        width: 20px;
        height: 20px;
        background: #1e293b;
        border: 1px solid #334155;
        cursor: pointer;
        border-radius: 50%;
        font-size: 12px;
        line-height: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f8fafc;
      }
      .edgebutton:hover {
        background: #ef4444;
        border-color: #ef4444;
      }

      .simulator-panel {
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        transform: translateX(110%);
      }
      .simulator-panel.open {
        transform: translateX(0);
      }
      
      .ai-suggestions-popup, .context-menu {
        animation: scaleIn 0.2s ease-out forwards;
        transform-origin: top left;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#020617', // slate-950
              'surface': '#0f172a',    // slate-900
              'input': '#1e293b',      // slate-800
              'primary': '#ecfdf5',    // emerald-50
              'primary-text': '#022c22',
              'brand-emerald': '#10b981',
              'brand-teal': '#14b8a6',
              'brand-violet': '#8b5cf6',
              'brand-amber': '#f59e0b',
              'brand-rose': '#f43f5e',
              'brand-cyan': '#06b6d4',
              'brand-red': '#ef4444',
              'brand-green': '#22c55e',
              'brand-blue': '#3b82f6',
              'text-primary': '#f8fafc',    // slate-50
              'text-secondary': '#94a3b8', // slate-400
              'accent': '#334155',      // slate-700
            },
            boxShadow: {
              'glow-emerald': '0 0 20px 5px rgba(16, 185, 129, 0.3)',
              'glow-violet': '0 0 20px 5px rgba(139, 92, 246, 0.3)',
              'glow-amber': '0 0 20px 5px rgba(245, 158, 11, 0.3)',
            }
          },
        },
      }
    </script>
